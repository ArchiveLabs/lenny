<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Enter the OTP sent to your email</h2>
        <form action="/authenticate" method="post" class="space-y-4">
            <input type="hidden" name="email" value="{{ email }}">
            <div>
                <label for="otp" class="block text-gray-700 font-medium mb-2">OTP:</label>
                <input type="text" id="otp" name="otp" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Verify OTP</button>
        </form>
    </div>
</body>
</html>
